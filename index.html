<!DOCTYPE html>
<html>
<head>
  <title>Joc de spânzurătoare</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Spânzurătoarea</h1>
    <div id="word-display"></div>
    <div id="guessed-letters"></div>
    <canvas id="hangman-canvas" width="400" height="400"></canvas>
    <div id="keyboard"></div>
    <div id="timer">Timp rămas: <span id="time">30</span> secunde</div>
    <div id="hint">Indiciu: <span id="hint-text"></span></div>
    <button id="new-game-btn">Joc nou</button>
    <button id="hint-btn" class="hint-button">Indiciu</button>
  </div>
  <script src="js/words.js"></script>
  <script src="js/hangmanGame.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
